{% include 'admin/cabecera.html' %} 
<br/> 
<div class="container">
    <div class="row">
        <div
            class="col-md-5">
        <div class="card">
            <div class="card-header"><strong><h2>Men√∫ Copacabana</h2></strong></div>
            
            <div class="card-body">
               
                <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del producto..."/>
                    <br></br>
                    </div>
                    <div class="mb-3">
                        <label for="txtImagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la imagen..."/>
                        <br></br>    
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtValor" class="form-label">Valor :</label>
                        <input type="text" class="form-control" name="txtValor" id="txtValor" aria-describedby="helpId" placeholder="Escriba el valor del producto:" />
                        
                    </div>

                    
                <br></br>    
                <button type="submit" class="btn btn-primary">Agregar</button>
                

                </form>
            <br></br>
            </div>
            <div class="card-footer text-muted"></div>
        </div>
        
        </div>
     

        <div
            class="col-md-7">
             <div
                class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Valor</th>
                            <th scope="col">ID del producto(para borrar)</th>
                        

                        </tr>
                    </thead>                    
                    <tbody>
                         
                        {% for libro in libros %}
                        <tr class="">
                            <td>{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt=""/>
                                {{ libro[2] }}
                            </td>
                            <td>{{ libro[3] }}</td>

                            <td>
                            <form action="/admin/libros/borrar" method="post">
                            <input value="{{ libro[0] }}" type="text" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            
                        
                            </form>    
                            </td>
                            <td>{{ libro[3] }}</td>
                        
                        </tr>
                        
                        
                        {% endfor%}
                    </tbody>
                </table>
                <h1>El valor acumulado es : {{acum}}</h1>
             </div>
             
        </div>
        
    </div>
</div>
